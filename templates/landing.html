<div class="landing">
<div class="row">
  <div class="col-lg-12 landing_title">
    <h3 translate="landing_message"></h3><br>
  </div>

  <div class="col-lg-12" style="text-align: center">
    <h4 style="display: inline"><a href="" ng-click="land.changeLanguage('en')">English</a></h4>
    <h4 style="display: inline"><a href="" ng-click="land.changeLanguage('es')">Espa√±ol</a></h4>
  </div>

  <div class="col-lg-4 col-lg-offset-4">
  <form>
    <div class="form-group">
      <label translate="i_speak" for="user_speaks_language"></label>
      <select class="form-control">
        <option translate="en"></option>
        <option translate="es"></option>
        <option translate="fr"></option>
        <option translate="por"></option>
        <option translate="viet"></option>
      </select>
    </div>
    <div class="form-group">
      <label translate="i_want_to_learn" for="user_learns_language"></label>
      <select class="form-control">
        <option translate="es"></option>
        <option translate="en"></option>
        <option translate="fr"></option>
        <option translate="por"></option>
        <option translate="viet"></option>
      </select>
    </div>
    <div class="form-group">
      <label translate="city_label" for="city"></label>
      <input type="text" class="form-control">
    </div>
    <button translate="search" type="button" class="btn btn-primary"></button>
  </form>
</div>

<div class="row">
  <div class="col-lg-12" style="text-align: center; margin-top: 1em;">

  </div>
</div>
