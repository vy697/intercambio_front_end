<!DOCTYPE html>
<html ng-app="intercambio">
  <head>
    <meta charset="utf-8">
    <title>InterCambio</title>
    <style type="text/css">
      [ng\:cloak],
      [ng-cloak],
      [data-ng-cloak],
      [x-ng-cloak],
      .ng-cloak,
      .x-ng-cloak {
          display: none !important;
      }

      .invalid {
        border-color: red;
        background-color: red;
      }

    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Roboto|Anton" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">

    <!-- link SCSS/Google fonts here -->
    <link rel="stylesheet" href="./styles/landing/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles/landing/mobile.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles/login/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles/landing/mobile.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles/home/styles.css" media="screen" title="no title" charset="utf-8">
    <!-- <link rel="stylesheet" href="/css/master.css" media="screen" title="no title"> -->

  </head>
  <body ng-cloak>

    <div class="container-fluid">
      <div class="row index" ng-controller="indexController as index">
        <div class="col-lg-12 header">
          <a id="logo" href="/#/"><img src="./img/speech_blurbs.png" alt="speech bubbles" /></a>
          <h4 ng-show="index.showLogout" ng-click="index.logout()"><a href="/#/" class="logout"><button  translate="logout" type="button" class="btn btn-secondary"></button></a></h4>
          <!-- <h4><a href="/#/home" class="home_icon"><i class="fa fa-home home_icons" aria-hidden="true"></i></a><h4> -->
        </div>
      </div>
    </div>

      <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js" type="text/javascript"></script>
    <script src="components/angular-translate/angular-translate.js"></script>
    <script src="components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-sanitize.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="components/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="components/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-animate.js"></script> -->
  </body>
</html>
